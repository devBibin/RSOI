{% extends "gatewayapp/base.html" %}
{% block content %}
{% if d.questions %}
    <ul>
    {% for q in d.questions %}
        <li><a href="/tests/{{d.id}}/questions/{{q.id}}">{{ q.question_text}}{{ q.replied}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Questions.</p>
{% endif %}
{% endblock %}
